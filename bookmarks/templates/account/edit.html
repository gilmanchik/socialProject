{% extends 'base.html' %}

{% block title %}Редактирование{% endblock %}

{% block content %}
    <p>Вы можете использовать форму ниже, чтоб редактировать ваш профиль</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <p><input type="submit" value="Редктировать"></p>
    </form>
{% endblock %}
