{% extends 'base.html' %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <h1>Login</h1>
    <p>Пожалуйста, используйте форму ниже, чтоб зайти на сайт
    Если у вас нет аккаунта, вы можете <a href="{% url 'register' %}">зарегистрироваться</a>
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Log-in"></p>
    </form>
{% endblock %}
