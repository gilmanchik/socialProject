{% extends 'base.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    {% if validlink %}
        <p>Пожалуйста, введите ваш новый пароль дважды:</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="Изменить"></p>
        </form>
    {% else %}
        <p>Что-то пошло не так попробуйте заново</p>
    {% endif %}
{% endblock %}
